<tr id="post-row-{{ post.pk }}">
    <td>
        <div class="post-title">{{ post.title }}</div>
        <div class="post-meta">{{ post.content|truncatechars:80 }}</div>
    </td>
    <td>
        <span class="post-category">{{ post.get_category_display }}</span>
    </td>
    <td>{{ post.author.get_full_name|default:post.author.username }}</td>
    <td>
        <span class="post-status {{ post.status }}">{{ post.get_status_display }}</span>
    </td>
    <td>{{ post.views }}</td>
    <td>{{ post.created_at|date:"M d, Y" }}</td>
    <td>
        <div class="table-actions">
            <a href="{% url 'post_detail' post.slug %}" class="action-btn view" title="View">
                <i class="fas fa-eye"></i>
            </a>
            <a href="{% url 'post_edit' post.slug %}" class="action-btn edit edit-btn" data-slug="{{ post.slug }}" title="Edit">
                <i class="fas fa-edit"></i>
            </a>
            <form method="post" action="{% url 'post_delete' post.slug %}" style="display:inline">{% csrf_token %}
                <button class="action-btn delete" type="submit" onclick="return confirm('Delete this post?')" title="Delete">
                    <i class="fas fa-trash"></i>
                </button>
            </form>
        </div>
    </td>
</tr>
